<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <!-- container -->
    <div class="container my-5">
        <!-- heading -->
        <h1 class="text-center text-uppercase fs-3 my-4 text-success border border-primary bg-success text-white rounded ">Dynamic Table</h1>
        <!-- buttons -->
        <div>
            <button class="btn btn-primary btn-sm" onclick="addRow()">Add Row</button>
            <button class="btn btn-warning btn-sm" onclick="addColumn()">Add Column</button>
        </div>
        <!-- table -->
        <div class="table-responsive">
            <table class="table table-striped text-center table-bordered mt-5" id="_table">
                <thead class="bg-danger text-white">
                    <tr>
                        <th>
                            Heading
                        </th>
                        <th>
                            Heading
                        </th>
                        <th>
                            Heading
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>data</td>
                        <td>data</td>
                        <td>data</td>
                    </tr>
                    <tr>
                        <td>data</td>
                        <td>data</td>
                        <td>data</td>
                    </tr>
                    <tr>
                        <td>data</td>
                        <td>data</td>
                        <td>data</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <!-- js script here -->
    <script src="js/main.js"></script>
</body>

</html>
